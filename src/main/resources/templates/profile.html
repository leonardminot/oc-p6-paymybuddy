<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{personalisation.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <title>Profile page</title>
</head>
<body>
<div th:replace="~{fragment::navbar(profile)}"></div>

<main class="container mt-3 w-75">
    <div class="card bg-body-tertiary mt-1">
        <div class="card-body">
            <h6>Your current balances</h6>
        </div>
    </div>

    <div class="card bg-body-tertiary mt-4">
        <div class="card-body">
            <h6>Your bank accounts</h6>
            <table class="table">
                <thead>
                <tr class="table-dark">
                    <th>IBAN</th>
                    <th>Country</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>123456789</td>
                    <td>FRANCE</td>
                    <td><a class="btn btn-success" th:href="'#'">Add money</a> <a class="btn btn-outline-primary" th:href="'#'">Withdraw</a></td>
                </tr>
                </tbody>
            </table>

            <a class="btn btn-primary" th:href="@{'#'}"><i class="bi bi-patch-plus"></i> Add Bank Account</a>
        </div>
    </div>

    <div class="card bg-body-tertiary mt-4">
        <div class="card-body">
            <h6>Your bank transactions</h6>
        </div>
    </div>


</main>
</body>
</html>
