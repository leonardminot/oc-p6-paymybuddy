<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{personalisation.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <title>Contact</title>
</head>
<body>
<div th:replace="~{fragment::navbar(contact)}"></div>
<div th:replace="~{fragment::breadcrumb('contact', '')}"></div>

<main class="container mt-3 w-75">
    <div class="card bg-body-tertiary mt-3">
        <div class="card-body">
            <p>Your current connections : </p>
            <table class="table" id="relations-table">
                <thead>
                <tr class="table-dark">
                    <th>Username</th>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Email</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="relation : ${relations}">
                    <td th:text="${relation.getUsername()}"></td>
                    <td th:text="${relation.getFirstName()}"></td>
                    <td th:text="${relation.getLastName()}"></td>
                    <td th:text="${relation.getEmail()}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</main>

</body>
</html>
