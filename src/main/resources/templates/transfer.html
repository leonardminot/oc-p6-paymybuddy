<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{personalisation.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Transfer Money</title>
</head>
<body>
<div th:replace="~{fragment::navbar(${'transfer'})}"></div>

<main class="container mt-3 w-75">
    <div class="row justify-content-between">
        <div class="col-auto align-self-end">
            <p>Send Money</p>
        </div>

        <div class="col-auto">
            <a class="btn btn-primary" th:href="@{/addConnection}">Add Connection</a>
        </div>
    </div>

    <div class="card bg-body-tertiary mt-1">
        <div class="card-body">
            <form class="row p-4" method="post" role="form" th:action="@{/sendMoney}">
                <div class="col">
                    <select class="form-select" aria-label="Select a connection">
                        <option value="" disabled selected hidden="">Select a connection</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>

                <div class="col">
                    <input type="number" class="form-control" id="transfer-amount" aria-description="transfer-amount">
                </div>

                <div class="col">
                    <button class="btn btn-success form-control" type="submit">Pay</button>
                </div>
            </form>
        </div>

    </div>


</main>
</body>
</html>
