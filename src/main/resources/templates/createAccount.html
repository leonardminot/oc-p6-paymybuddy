<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <title>Create new account</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            PayMyBuddy
        </a>
    </div>

    <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link disabled" th:href="@{/createAccount}">Créer un compte</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container w-50 mt-4">

    <a class="btn btn-outline-danger mb-3" th:href="@{/login}">Annuler</a>

    <div class="card shadow">
        <div class="card-body">
            <div class="text-center">
                <h1 class="text-center display-6"><span class="badge bg-success">Pay My Buddy</span></h1>
            </div>

            <p>Créer un compte</p>

            <div class="alert alert-danger" th:if="${emptyFields}">Tous les champs doivent être renseignés</div>

            <form method="post" th:action="@{/createAccount}" role="form" th:object="${newUserCommand}">
                <div class="mb-3">
                    <label for="firstName" class="form-label">Prénom</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        <input type="text" name="firstName" id="firstName" class="form-control" placeholder="Prénom" th:field="*{firstName}">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="lastName" class="form-label">Nom</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        <input type="text" name="lastName" id="lastName" class="form-control" placeholder="Nom" th:field="*{lastName}">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        <input type="text" name="email" id="email" class="form-control" placeholder="Email" th:field="*{email}">
                    </div>
                </div>

                <div class="alert alert-danger" th:if="${isEmailExists}">Un compte utilisateur est déjà associé à cet email.</div>

                <div class="mb-3">
                    <label for="userName" class="form-label">Pseudo</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        <input type="text" name="userName" id="userName" class="form-control" placeholder="Pseudo" th:field="*{userName}">
                    </div>
                </div>

                <div class="alert alert-danger" th:if="${isUsernameExists}">Le nom d'utilisateur existe déjà.</div>

                <hr>

                <div class="mb-3">
                    <label for="password" class="form-label">Mot de passe</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Mot de passe" th:field="*{password}">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="passwordConfirmation" class="form-label">Confirmation mot de passe</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        <input type="password" name="passwordConfirmation" id="passwordConfirmation" class="form-control" placeholder="Confirmez mot de passe" th:field="*{passwordConfirmation}">
                    </div>
                </div>

                <div class="alert alert-danger" th:if="${arePasswordDifferent}">Les mots de passe ne correspondent pas.</div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Créer compte</button>
                </div>


            </form>

        </div>


    </div>
</div>


</body>
</html>
