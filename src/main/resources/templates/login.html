<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <title>Login page</title>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            PayMyBuddy
        </a>
    </div>

    <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/createAccount}">Créer un compte</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container w-50 mt-2">
    <div class="alert alert-success" th:if="${accountCreationSuccess}">Compte créé avec succès</div>
</div>

<div class="container w-50 mt-4">

    <div class="card shadow">

        <div class="card-body">
            <div class="text-center">
                <h1 class="text-center display-6"><span class="badge bg-success">Pay My Buddy</span></h1>
            </div>

            <div class="alert alert-danger" th:if="${param.hasError}">Wrong Email or Password</div>


            <form method="post" th:action="@{/login}" role="form">
                <div class="mb-3">
                    <label for="username" class="form-label">Email</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        <input type="text" name="username" id="username" class="form-control" placeholder="Email">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-key"></i></span>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>

            </form>

        </div>
    </div>


</div>

</body>
</html>
